<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acesso SUS Digital</title>
  <link rel="stylesheet" href="static/style/login.css">
</head>

<body>
  <div class="card">
    <img src="https://webatendimento.saude.gov.br/backend/images/suporte-marcas_SUS%20Digital%20Profissional.png" 
         alt="Logo SUS Digital" 
         class="logo">
    
    <h4>Acessar Sistema</h4>
    
    <form action="login" method="POST">
      <div class="input-group">
        <label for="CPF">CPF</label>
        <input type="text" id="CPF" name="CPF" placeholder="Digite seu CPF" required>
        <span class="error-message">Campo obrigatório</span>
      </div>
      
      <div class="input-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        <span class="error-message">Campo obrigatório</span>
      </div>
      
      <button type="submit" class="mainButton">Entrar</button>
      
      <div class="links">
        <a href="reset_senha.html" class="secondaryButton">Esqueci minha senha</a>
      </div>
    </form>
    
    <footer>
      SUS Digital © 2025 - Versão 1.0
    </footer>
  </div>
</body>
</html>
