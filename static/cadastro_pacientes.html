    <main>
        <h2 class="pageTitle">Cadastrar Paciente</h2>
        <form>
            <h4>Informações Pessoais</h4>
            <div class="row g-3">
                <div class="form-group col-md-2">
                    <label for="CartaoSUS">Cartão SUS*</label>
                    <input type="text" class="form-control" id="CartaoSUS" aria-describedby="CartaoSUS" placeholder="Insira o número do cartão SUS" required>
                </div>
                <div class="form-group col-md-5">
                    <label>Nome Completo da Mulher*</label>
                    <input type="text" class="form-control" placeholder="Nome Completo da Mulher" required>
                </div>
                <div class="form-group col-md-5">
                    <label>Nome Completo da Mãe*</label>
                    <input type="text" class="form-control" placeholder="Nome Completo da Mãe" required>
                </div>
                <div class="form-group col-md-4">
                    <label>Apelido da Mulher </label>
                    <input type="text" class="form-control" placeholder="Apelido da Mulher">
                </div>
                <div class="col col-md-2">
                    <label>CPF*</label>
                    <input type="text" class="form-control" placeholder="123.456.789-13" required>
                </div>
                <div class="col col-md-6">
                    <label>Nacionalidade</label>
                    <input type="text" class="form-control" placeholder="Nacionalidade">
                </div>
                <div class="col col-md-5">
                    <label>Data de Nascimento*</label>
                    <input type="date" class="form-control" required>
                </div>
                <div class="form-group col-md-2">
                    <label>Idade</label>
                    <input type="text" class="form-control" placeholder="Idade">
                </div>
                <div class="form-group col-md-5">
                    <label>Raça/Cor</label>
                    <select class="form-control">
                    <option selected disabled>Selecionar</option>
                    <option>Branca</option>
                    <option>Preta</option>
                    <option>Parda</option>
                    <option>Amarela</option>
                    <option>Indígena</option>
                    <option value="Etnia">Etnia</option>
                    </select>
                    <input type="text" class="form-control outro-input" placeholder="Por favor, especifique">
                </div>
                    <div class="form-group col-md-2">
                        <label>DDD</label>
                        <input type="text" class="form-control" placeholder="DDD">
                    </div>
                    <div class="form-group col-md-2">
                        <label>Telefone</label>
                        <input type="text" class="form-control" placeholder="Telefone">
                    </div>
                    <div class="form-group col-md-2">
                        <label>Escolaridade</label>
                        <select class="form-control">
                        <option selected disabled>Selecionar</option>
                        <option>Analfabeta</option>
                        <option>Ensino Fundamental Incompleto</option>
                        <option>Ensino Fundamental Completo</option>
                        <option>Ensino Médio Completo</option>
                        <option>Ensino Superior Completo</option>
                        </select>
                    </div>
            </div>
            <h4>Dados Residenciais</h4>
            <div class="row g-3">
                    <div class="form-group col-md-6">
                        <label>Logradouro</label>
                        <input type="text" class="form-control" placeholder="Logradouro">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Complemento</label>
                        <input type="text" class="form-control" placeholder="Complemento">
                    </div>
                    <div class="form-group col-md-2">
                        <div class="form-group">
                            <label>UF</label>
                            <select class="form-control">
                                <option selected disabled>Selecione a UF</option>
                                <option value="AC">AC</option>
                                <option value="AL">AL</option>
                                <option value="AP">AP</option>
                                <option value="AM">AM</option>
                                <option value="BA">BA</option>
                                <option value="CE">CE</option>
                                <option value="DF">DF</option>
                                <option value="ES">ES</option>
                                <option value="GO">GO</option>
                                <option value="MA">MA</option>
                                <option value="MT">MT</option>
                                <option value="MS">MS</option>
                                <option value="MG">MG</option>
                                <option value="PA">PA</option>
                                <option value="PB">PB</option>
                                <option value="PR">PR</option>
                                <option value="PE">PE</option>
                                <option value="PI">PI</option>
                                <option value="RJ">RJ</option>
                                <option value="RN">RN</option>
                                <option value="RS">RS</option>
                                <option value="RO">RO</option>
                                <option value="RR">RR</option>
                                <option value="SC">SC</option>
                                <option value="SP">SP</option>
                                <option value="SE">SE</option>
                                <option value="TO">TO</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-md-5">
                        <label>Município</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group col-md-3">
                        <label>CEP</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="form-group col-md-2">
                        <label>Número</label>
                        <input type="text" class="form-control" placeholder="Número">
                    </div>
                    <div class="form-group col-md-8">
                        <label>Bairro</label>
                        <input type="text" class="form-control" placeholder="Bairro">
                    </div>
                    <div class="form-group col-md-4">
                        <label>Código do Município</label>
                        <input type="text" class="form-control" placeholder="Código do Município">
                    </div>
                    <div class="form-group col-md-12">
                        <label>Ponto de Referência</label>
                        <input type="text" class="form-control" placeholder="Ponto de Referência">
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button type="submit" class="buttonSecundary">Cancelar</button>
                <button type="button" class="buttonPrimary">Cadastrar</button>
            </div>
        </form>
