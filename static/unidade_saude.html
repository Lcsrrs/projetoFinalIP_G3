<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidade de Saúde</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>Unidade de Saúde</h2>

        <form>
            <div class="linha-horizontal">
            <div class="form-group">
                <label for="uf">UF:</label>
                <select id="uf" name="uf" required>
                    <option selected disabled>Selecione a UF</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>

            <div class="form-group">
                <label for="CNES">CNES*</label>
                <input type="number" id="CNES" name="CNES" required>
            </div>

            <div class="form-group">
                <label for="numero_protocolo">N° Protocolo</label>
                <input type="number" id="numero_protocolo" name="numero_protocolo">
            </div>
            </div>

            <div class="form-group">
                <label for="unidade_de_saude">Unidade de Saúde</label>
                <input type="text" id="unidade_de_saude" name="unidade_de_saude">
            </div>

            <div class="linha-horizontal2">
            <div class="form-group">
                <label for="municipio">Município</label>
                <input type="text" id="municipio" name="municipio" autocomplete="address-level2">
            </div>

            <div class="form-group">
                <label for="prontuario">Prontuário</label>
                <input type="number" id="prontuario" name="prontuario">
            </div>
            </div>
        </form>
         <div class="buttons">
                <button type="submit" class="btn-save">Salvar Alterações</button>
                <button type="button" class="btn-back">Voltar</button>
        </div>
    </div>

    <div>
        <footer class="rodape">
            <img src="https://webatendimento.saude.gov.br/backend/images/suporte-marcas_SUS%20Digital%20Profissional.png" alt="Ícone" class="icone-rodape">
        </footer>
    </div>

</body>

</html>
