        <form action="/agendar_exame" method="POST">

                    <label for="CartaoSUS">CPF do paciente*</label>

                </div>
                <div class="form-group col-md-2">
                    <label for="CartaoSUS">Data do exame*</label>
                    <input type="date" class="form-control" id="data_exame" name="data_exame" aria-describedby="Data do exame" required>
                </div>
            </div>
