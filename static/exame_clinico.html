    <main>
        <h2 class="pageTitle">Exame Clínico</h2>

        <form>
            <fieldset>
                <h3>11. Inspeção do colo*</h3>
                <div class="radio-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Normal</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Alterado</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Ausente (anoamlias congênitas ou retirado cirurgicamente)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Colo não visualizado</label>
                    </div>
                </div>

                <h3>12. Sinais sugestivos de doenças sexualmente transmissíveis?</h3>
                <div class="radio-group">
                    <label><input type="radio" name="sinais_dst" value="sim"> Sim</label>
                    <label><input type="radio" name="sinais_dst" value="nao"> Não</label>
                </div>

                <label for="data_coleta">Data da coleta*</label>
                <input type="date" id="data_coleta" name="data_coleta" required>

                <label for="responsavel">Responsável*</label>
                <input type="text" id="responsavel" name="responsavel" required>
            </fieldset>

            <button type="submit">Registrar</button>
        </form>
    </main>
