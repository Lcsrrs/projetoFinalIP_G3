    <main>
        <h2 class="pageTitle">Exame Clínico</h2>

        <form action="/exame_clinico" method="post">
            <fieldset>
                <h5>11. Inspeção do colo*</h5>
                <div class="radio-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inspecao_colo" id="inspecaoColoNormal" value="Normal">
                        <label class="form-check-label" for="inspecaoColoNormal">Normal</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inspecao_colo" id="inspecaoColoAlterado" value="Alterado">
                        <label class="form-check-label" for="inspecaoColoAlterado">Alterado</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inspecao_colo" id="inspecaoColoAusente" value="Ausente">
                        <label class="form-check-label" for="inspecaoColoAusente">Ausente (anomalias congênitas ou retirado cirurgicamente)</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inspecao_colo" id="inspecaoColoNaoVisualizado" value="Nao visualizado">
                        <label class="form-check-label" for="inspecaoColoNaoVisualizado">Colo não visualizado</label>
                    </div>
                </div>

                <h5>12. Sinais sugestivos de doenças sexualmente transmissíveis?</h5>
                <div class="radio-group">
                    <label><input type="radio" name="sinais_dst" value="Sim"> Sim</label>
                    <label><input type="radio" name="sinais_dst" value="Nao"> Não</label>
                </div>

                <label for="data_coleta">Data da coleta*</label>
                <input type="date" id="data_coleta" name="data_coleta" required>

                <label for="responsavel">Responsável*</label>
                <input type="text" id="responsavel" name="responsavel" required>
            </fieldset>

            <div class="buttons">
            <button type="submit" class="buttonPrimary">Registrar</button>
            <a href="/" class="buttonSecundary">Cancelar</a>
            </div>
        </form>
    </main>
